<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!--  css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div>
                    <input placeholder="0" type="text" name="" id="user-input">
                </div>
                <div>
                    <button id="clear" class="c">C</button><!-- -------------><button id="back-button"
                        class="ce">→</button><button class="numbers" value="/">÷</button><button class="numbers"
                        value="*">×</button>
                </div>
                <div><button value="7" class="numbers">7</button><button value="8" class="numbers">8</button><button
                        value="9" class="numbers">9</button><button class="numbers" value="-">-</button></div>

                <div>
                    <button value="4" class="numbers">4</button><button value="5" class="numbers">5</button><button
                        value="6" class="numbers">6</button><button class="numbers" value="+">+</button>
                </div>

                <div style="display: flex;">
                    <div style="width: 337px;">
                        <button value="1" class="numbers">1</button><button value="2" class="numbers">2</button><button
                            value="3" class="numbers">3</button>
                        <button value="0" class="zero numbers">0</button>
                        <button value="." class="numbers">.</button>
                    </div>

                    <div>
                        <button class="equal" id="equal" value="=">=</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p style="text-align: center; color: white;">Copyright © 2021 By Taufikul Islam</p>
    </footer>

    <!--  javascript stylesheet -->
    <script src="script.js"></script>
</body>

</html>
